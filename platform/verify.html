<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Verificación de cuenta</title>
  <style>
    body { font-family:sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f6f7fb; }
    .card { background:#fff; padding:20px; border-radius:10px; box-shadow:0 6px 18px rgba(18,24,40,0.08); width:360px; text-align:center; }
    h1 { font-size:20px; margin:0 0 12px; }
    p { margin:6px 0; font-size:14px; }
    .success { color: #16a34a; }
    .error { color: #dc2626; }
    a { color: #111827; text-decoration: none; padding: 8px 16px; border-radius: 8px; background: #f3f4f6; display: inline-block; margin-top: 15px; }
    a:hover { background: #e5e7eb; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Verificación de cuenta</h1>
    <div id="status">Verificando tu cuenta, por favor espera...</div>
  </div>

  <script src="verifyScript.js?version=1.1"></script>
</body>
</html>
